apply plugin: 'java'

sourceSets {
   main {
      java {
         srcDir 'src'
      }
      resources {
         srcDir 'src'
      }
   }
}

repositories {
   mavenCentral()
}
dependencies {
   compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.3.1'
   compile group: 'junit', name: 'junit', version: '4.11'
   compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.3.3'
}
